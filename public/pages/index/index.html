<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable TS Frontend with HTMX</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Expandable App</h1>
    </header>

    <main>
        <button hx-get="/component1" hx-trigger="click" hx-target="#content">Load Component 1</button>
        <button hx-get="/component2" hx-trigger="click" hx-target="#content">Load Component 2</button>

        <div id="content">
            <p>Dynamic content will be loaded here...</p>
        </div>
    </main>

    <script src="./main.js" type="module"></script>
</body>
</html>
